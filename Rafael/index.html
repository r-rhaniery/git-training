<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripit.js" defer></script>
</head>
<body>
    <div class="calculadora-grid">
        <div class="output">
            <div data-operador-anterio class="operador-anterio"></div>
            <div data-operador-atual class="operador-atual"></div>
        </div>
        <button data-limpa class="tamanho-dois">AC</button>
        <button data-deleta>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-igual class="tamanho-dois">=</button>
    </div>
</body>
</html>
